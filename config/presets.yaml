# Configuration Presets for Different Hardware

# ====================================================================
# QUICK TEST - For validation only (~3-4 hours on CPU)
# ====================================================================
quick_test:
  model:
    n_fft: 1024
    hop_length: 512
    feature_dim: 64
    num_repeat: 3
    hidden_dim: 128
  
  data:
    sample_rate: 44100
    segment_length: 3.0
    use_augmentation: false
  
  training:
    batch_size: 1
    num_workers: 2
    num_epochs: 10
    learning_rate: 0.001
    lr_decay: 0.98
    max_grad_norm: 5.0
    early_stopping_patience: 5
    val_chunk_size: 1323000
    checkpoint_dir: "checkpoints"
    device: "cpu"

